<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
	<title>Robots</title>
	<link href='http://fonts.googleapis.com/css?family=Rokkitt|Varela+Round' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
	<script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
	<!-- script src='bundle.js'></script-->


</head>
<body>
	<div id="page-container">
		<div id="top-wrapper" class="wrapper">
			<div id="top-container" class="serif container">
				Robots
			</div>
		</div>
		<div id="main-wrapper" class="wrapper">
			<div id="main-container" class="container">
				Robot time, baby
			</div>
		</div>

					<template id="login-template">
						<div class="main-head serif">	
							Sign Up Or Log In
							<div id="signup" class="sans">
								<div class="form-row">Name: <input type="text" name="username"></div>
								<div class="form-row">Password:<input type="text" name="password"></div>
								<div class="form-row">Favorite Color:<input type="text" name="color"></div>
								<div class="form-row"><button type="button" id="login-submit">Submit</button></div>
							</div>
						</div>
					</template>
	
					<template id="select-template">
						<div class="main-head serif">
							Pick a Robot
						</div>
						<div id="robots" class="sans">
							<button type="button" class="robot-name" data-robot="Quotebot">QUOTEBOT</button>
							<button type="button" class="robot-name" data-robot="eliza">A.L.I.C.E.</button>
							<button type="button" class="robot-name" data-robot="nodebot">Rosie</button>
						</div>
					</template>
	
					<template id="chat-template">
						<div class="main-head serif">
							<span class="robot-name">{{robot}}</span>
						</div>
						<div id="chat" class="sans">
							<ul id="messages"></ul>
	    					<form action="">
	      					<input id="m" autocomplete="off" />
	      					<button type="button" id="chat-submit">Send</button>
	    					</form>
						</div>
					</template>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/views/main.js"></script>
	<script type="text/javascript" src="js/views/login.js"></script>
	<script type="text/javascript" src="js/views/select.js"></script>
	<script type="text/javascript" src="js/views/chat.js"></script>
	<script type="text/javascript" src="js/routers/app_router.js"></script>
</body>
</html>
